name: Tests

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: sudo timedatectl set-timezone America/Toronto
      - run: |
          pip install flake8 pylint pipenv
          pipenv install
          pipenv shell
      - run: flake8 src/
      - run: pylint src/
